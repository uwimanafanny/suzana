<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>return from small number</h1>
    <p id="class"></p>
    <button onclick=" array() "> click here</button>
    <script>
        var number = ["200", "100", "300", ];
        document.getElementById('class').innerHTML = number;
        function array() {
        var number = [];
            number[0] = 100;
            number[1] = 200;
            number[2] = 300;
           
            document.getElementById('class').innerHTML = number;

        }

    </script>
</body>
</html>
